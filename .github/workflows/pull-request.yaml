name: Pull Request

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Vetting
        run: go vet ./...

      - name: Linting
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2025.1.1"

      - name: Tests
        run: go test -v ./...
